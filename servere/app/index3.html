<body>
  <div class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="logo.jpg"  class="logo"> <!-- Replace 'logo.png' with the path to your logo -->
      </a>
    </nav>

    <button id="signIn" class="btn">Iniciar Sesión</button>
    <button id="signOut" class="btn hide">Cerrar Sesión</button>
    <div class="navbar-nav ml-auto">
      <div class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user"></i> <span id="userName">User</span>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
          <a class="dropdown-item" id="userEmail">Email: </a> <!-- Aquí es donde se mostrará el correo electrónico del usuario -->
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Profile</a>
          <a class="dropdown-item" href="#">Settings</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" onclick="signOut()">Sign Out</a>
        </div>
      </div>
    </div>
  </div>
  
  <main class="main-container">
    <div id="welcomeMessage" class="welcome-message hide"></div>
    <div id="profileContent" class="content"></div>
    <div id="mailContent" class="content"></div>
    <div id="tabla-container"></div>
  </main>
